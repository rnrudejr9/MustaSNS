<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>회원가입</title>

    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">

<form class="form-signin" th:action="@{/view/v1/users/join}" th:object="${userJoinRequest}" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>

    <div th:if="${param.error}" class=" alert alert-danger role=alert" >
        에러등장
    </div>
    <div th:if="${param.logout}">
        로그아웃됨
    </div>

    <label for="userName" class="sr-only">userName</label>
    <input type="text" id="userName" name="userName" class="form-control"
           th:classappend="${#fields.hasErrors('userName')}?'is-invalid'" th:field="*{userName}" placeholder="userName"
           required autofocus>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
        유저네임 에러
    </div>

    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control"
           th:classappend="${#fields.hasErrors('userName')}?'is-invalid'" th:field="*{password}" placeholder="Password"
           required>
    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        패스워드 에러
    </div>
    <!--    <div class="checkbox mb-3">-->
    <!--        <label>-->
    <!--            <input type="checkbox" value="remember-me"> Remember me-->
    <!--        </label>-->
    <!--    </div>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입하기</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>


</html>
