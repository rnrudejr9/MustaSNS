<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/header :: head('게시판')">
</head>




<body>
<nav th:replace="fragments/header :: menu('글')"></nav>
<th:block>
    <th:block>
        <div class="container">
            <div>
                <ul th:each="room : ${list}">
                    <li><div class="alert alert-primary" role="alert"><a th:href="@{/chat/room(roomId=${room.roomId})}" class="alert-link">[[${room.name}]]</a></div></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/chat/room}" method="post">
            <input type="text" name="name" class="form-control">
            <button class="btn btn-secondary" id="makeRoom">개설하기</button>
        </form>
    </th:block>
</th:block>


<script th:inline="javascript">
    document.getElementById("makeRoom").addEventListener('click',makeRoom);
    function makeRoom() {
        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("Please write the name.")
            else
                $("form").submit();
        });
    }

</script>

</body>
</html>
