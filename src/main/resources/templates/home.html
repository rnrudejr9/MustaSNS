    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

            </ul>

            <div class="text-end">

            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-warning" sec:authorize="!isAuthenticated()" th:onclick="|location.href='@{/view/v1/users/join}'|">Sign-up</button>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-warning" sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/view/v1/users/logout}'|">logout</button>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-warning" sec:authorize="isAuthenticated()" th:onclick="|location.href='@{/view/v1/posts/my}'|">myPage</button>
            </div>

            <div>
                <button type="submit" sec:authorize="isAuthenticated()" sec:authentication="name"></button>
            </div>

            <!--                    타임리프 sec 추가해서 로그인 했을 경우 안했을 경우 분리하여 표시-->
        </div>
    </div>
</header>

<h1>Musta SNS!</h1>
<div class = "container">
    <span sec:authentication="name"></span>
    <span sec:authorize="!isAuthenticated()">반갑소</span>
</div>
<div class="d-grid gap-2 col-6 mx-auto">
    <button type="submit" sec:authorize="!isAuthenticated()" class="btn btn-primary" th:onclick="|location.href='@{/view/v1/users/login}'|">Login</button>
    <button type="submit" sec:authorize="!isAuthenticated()" class="btn btn-primary" th:onclick="|location.href='@{/view/v1/users/join}'|">Join</button>
    <button type="submit" class="btn btn-secondary" th:onclick="|location.href='@{/view/v1/posts/list}'|">List</button>
</div>

<input type="text" id="id"/>
<button type="button" onclick="login()">로그인</button>
<span>여기는 테스트 중입니다</span>
<script type="text/javaScript">
    function login() {
        const id = document.getElementById('id').value;

        const eventSource = new EventSource(`/subscribe/` + id);

        eventSource.addEventListener("sse", function (event) {
            console.log(event.data);

            const data = JSON.parse(event.data);

            (async () => {
                // 브라우저 알림
                const showNotification = () => {

                    const notification = new Notification('코드 봐줘', {
                        body: data.content
                    });

                    setTimeout(() => {
                        notification.close();
                    }, 10 * 1000);

                    notification.addEventListener('click', () => {
                        window.open(data.url, '_blank');
                    });
                }

                // 브라우저 알림 허용 권한
                let granted = false;

                if (Notification.permission === 'granted') {
                    granted = true;
                } else if (Notification.permission !== 'denied') {
                    let permission = await Notification.requestPermission();
                    granted = permission === 'granted';
                }

                // 알림 보여주기
                if (granted) {
                    showNotification();
                }
            })();
        })
    }
</script>
