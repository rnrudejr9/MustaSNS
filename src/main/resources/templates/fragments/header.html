<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title th:text="${title}">정의되지않은 타이틀</title>
</head>

<body>
        <header class="p-3 bg-dark text-white" th:fragment="menu(menu)">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="nav-item active">
                            <a href="#" class="nav-link px-2 text-white" th:onclick="|location.href='@{/view/v1/home}'|">Home</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link px-2 text-white" th:onclick="|location.href='@{/view/v1/posts/list}'|">게시판</a>
                        </li>
                    </ul>

                    <div class="text-end">
                        <button type="submit" class="btn btn-outline-light me-2" th:onclick="|location.href='@{/view/v1/users/login}'|">Login</button>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-warning" th:onclick="|location.href='@{/view/v1/users/join}'|">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
</body>

</html>
