<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>로그인 페이지</title>

    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<div class="text-center">
<form class="form-signin" th:action="@{/view/v1/users/login}" th:object="${userLoginRequest}" method="post">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h6 alert alert-success" th:if="${message}">sign-up success</h1>
    <h1 class="h6 alert alert-primary" th:unless="${message}">Please sign in</h1>



    <label for="userName" class="sr-only">userName</label>
    <input type="text" id="userName" name="userName" class="form-control"
           th:classappend="${errorMessage}?'is-invalid'" th:field="*{userName}" placeholder="userName"
           required autofocus onclick="login()">
    <div class="invalid-feedback" th:if="${errorMessage}">

    </div>


    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control"
           th:classappend="${errorMessage}?'is-invalid'" th:field="*{password}" placeholder="Password"
           required>
    <div class="invalid-feedback" th:if="${errorMessage}">
    </div>

    <div th:unless="${errorMessage}">
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

<button class="btn btn-primary" th:onclick="|location.href='@{/view/v1/home}'|" >뒤로가기</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>



</html>
